<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIRUGÍAS</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!--Estilos para las tablas-->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">GESTIÓN DE CIRUGÍAS</h3>
                        </div>
                        <form id="frmMedicamentos">
                            <div class="card-body">
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS DE LA CIRUGÍA</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtVeterinarioID">ID-VETERINARIO</label>
                                                    <input type="text" class="form-control" id="txtVeterinarioID" placeholder="ID del veterinario">
                                                </div>
                                            </div>
                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="imgLupa"></label>
                                                    <br>
                                                    <img src="../Paginas/Imagenes/Buscar.jpg" alt="Lupa" class="img-fluid" onclick="ConsultarVeterinarioParaCirugia()" style="cursor: pointer;">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtNombreVeterinario">VETERINARIO</label>
                                                    <input type="text" class="form-control" id="txtNombreVeterinario" placeholder="Nombre del veterinario">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtMascotaID">ID-MASCOTA</label>
                                                    <input type="text" class="form-control" id="txtMascotaID" placeholder="ID de la Mascota">
                                                </div>
                                            </div>
                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <label for="imgLupa"></label>
                                                    <br>
                                                    <img src="../Paginas/Imagenes/Buscar.jpg" alt="Lupa" class="img-fluid" onclick="ConsultarMascotaParaCirugia()" style="cursor: pointer;">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtNombreMascota">MASCOTA</label>
                                                    <input type="text" class="form-control" id="txtNombreMascota" placeholder="Nombre de la Mascota">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtCirugiaID">ID-CIRUGÍA</label>
                                                    <input type="text" class="form-control" id="txtCirugiaID" placeholder="ID de la cirugía">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtFechaCirugia">FECHA DE LA CIRUGÍA</label>
                                                    <input type="date" class="form-control" id="txtFechaCirugia" placeholder="Fecha de la cirugía">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtTipoCirugía">TIPO DE CIRUGÍA</label>
                                                    <input type="text" class="form-control" id="txtTipoCirugía" placeholder="Tipo de cirugía">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtDescricion">DESCRIPCIÓN</label>
                                                    <input type="text" class="form-control" id="txtDescricion" placeholder="Descripción">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card card-danger">
                                        <div class="card-header">
                                            <h3 class="card-title">PROCESO</h3>
                                        </div>
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-3">
                                                    <br />
                                                    <button type="button" id="btnInsertar" class="btn-block btn-lg btn-primary" onclick="EjecutarComando('POST', 'Insertar')">INSERTAR</button>
                                                </div>
                                                <div class="col-md-3">
                                                    <br />
                                                    <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary" onclick="EjecutarComando('PUT', 'Actualizar')">ACTUALIZAR</button>
                                                </div>
                                                <div class="col-md-3">
                                                    <br />
                                                    <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary" onclick="EjecutarComando('DELETE', 'Eliminar')">ELIMINAR</button>
                                                </div>
                                                <div class="col-md-3">
                                                    <br />
                                                    <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary" onclick="Consultar()">CONSULTAR</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div id="dvMensaje" class=""></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <table id="tblCirugia" class="table table-bordered table-striped" style="width:100%;">
                                                <thead>
                                                    <tr>
                                                        <th>ID-Cirugia</th>
                                                        <th>Fecha Cirugia</th>
                                                        <th>Tipo Cirugia</th>
                                                        <th>Descripcion</th>
                                                        <th>ID_Mascota</th>
                                                        <th>ID_Veterinario</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!--Tables-->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <!-- Archivos comunes -->
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Menu.js"></script>
    <script src="Scripts/Cirugia.js"></script>
</body>
</html>

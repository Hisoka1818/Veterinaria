<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESPECIES</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!-- Estilos para las tablas -->
    <link href="Estilos/dataTables.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- Columna izquierda -->
                <div class="col-md-12" id="dvMenu"></div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">GESTIÓN DE ESPECIES</h3>
                        </div>
                        <form id="frmVeterinarios">
                            <div class="card-body">
                                <!-- Datos de tipos de medicamentos -->
                                <div class="card card-gray-dark">
                                    <div class="card-header">
                                        <h3 class="card-title">DATOS DE ESPECIES</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtIdEspecie">ID</label>
                                                    <input type="text" class="form-control" id="txtIdEspecie" placeholder="ID de la especie">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtNombre">NOMBRE</label>
                                                    <input type="text" class="form-control" id="txtNombre" placeholder="Nombre de la especie">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtDescripcion">DESCRIPCIÓN</label>
                                                    <input type="text" class="form-control" id="txtDescripcion" placeholder="Descripción de la especie">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Proceso -->
                                <div class="card card-danger">
                                    <div class="card-header">
                                        <h3 class="card-title">PROCESO</h3>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnInsertar" class="btn-block btn-lg btn-primary" onclick="EjecutarComando('POST', 'Insertar')">INSERTAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary" onclick="EjecutarComando('PUT', 'Actualizar')">ACTUALIZAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary" onclick="EjecutarComando('DELETE', 'Eliminar')">ELIMINAR</button>
                                            </div>
                                            <div class="col-md-3">
                                                <br />
                                                <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary" onclick="Consultar()">CONSULTAR</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Mensaje -->
                                <div class="card-footer">
                                    <div id="dvMensaje" class=""></div>
                                </div>
                            </div>
                            <div class="card-body">
                                <!-- Tabla -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <table id="tblEspecies" class="table table-bordered table-striped" style="width:100%;">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Nombre</th>
                                                    <th>Descripción</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!-- Tablas -->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <!-- Archivos comunes -->
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Menu.js"></script>
    <script src="Scripts/Especie.js"></script>

</body>
</html>
